<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 100%;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #6e8efb;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .btn-custom {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            transform: scale(1.05);
        }
        .dropdown-menu {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border: none;
            color: #fff;
        }
        .dropdown-item {
            color: #333;
        }
        .dropdown-item:hover {
            background: #6e8efb;
            color: #fff;
        }
        .priority-high {
            color: #dc3545;
            font-weight: bold;
        }
        .priority-medium {
            color: #ffc107;
            font-weight: bold;
        }
        .priority-low {
            color: #28a745;
            font-weight: bold;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
        }
        .task-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .task-controls > * {
            flex: 1 1 100%;
        }

        @media (min-width: 576px) {
            .task-controls > * {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (min-width: 768px) {
            .task-controls > * {
                flex: 1 1 calc(33.33% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Enhanced To-Do List</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter & Sort
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('all')">All Tasks</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('completed')">Completed</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('pending')">Pending</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="sortTasks('priority')">Sort by Priority</a></li>
                </ul>
            </div>
            <button class="btn btn-danger" onclick="clearAllTasks()">Clear All Tasks</button>
        </div>

        <div class="task-controls">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
            <textarea id="taskDescription" class="form-control" placeholder="Task Description"></textarea>
            <select id="taskPriority" class="form-select">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button class="btn btn-custom" onclick="addTask()">Add Task</button>
        </div>

        <div class="my-3">
            <div class="progress">
                <div id="taskProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
        </div>

        <ul id="taskList" class="list-group mt-3"></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateProgress();
        }

        function loadTasks(filter = 'all') {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks
                .filter(task => filter === 'all' || (filter === 'completed' && task.completed) || (filter === 'pending' && !task.completed))
                .forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `list-group-item d-flex justify-content-between align-items-start ${task.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <div>
                            <div><strong>${task.title}</strong> <span class="priority-${task.priority.toLowerCase()}">${task.priority}</span></div>
                            <div>${task.description || ''}</div>
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm me-2" onclick="toggleTask(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="btn btn-info btn-sm me-2" onclick="editTask(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(li);
                });
            saveTasks();
        }

        function filterTasks(filter) {
            loadTasks(filter);
        }

        function sortTasks(by) {
            if (by === 'priority') {
                tasks.sort((a, b) => {
                    const priorityOrder = { High: 1, Medium: 2, Low: 3 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            }
            loadTasks();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;

            if (!title) {
                alert('Task title is required!');
                return;
            }

            tasks.push({ title, description, priority, completed: false });
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            loadTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            loadTasks();
        }

        function editTask(index) {
            const newTitle = prompt('Edit Task Title:', tasks[index].title);
            const newDescription = prompt('Edit Task Description:', tasks[index].description);
            const newPriority = prompt('Edit Task Priority (High, Medium, Low):', tasks[index].priority);

            if (newTitle) tasks[index].title = newTitle;
            if (newDescription !== null) tasks[index].description = newDescription;
            if (newPriority) tasks[index].priority = newPriority;

            loadTasks();
        }

        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                loadTasks();
            }
        }

        function clearAllTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                loadTasks();
            }
        }

        function updateProgress() {
            const completedTasks = tasks.filter(task => task.completed).length;
            const totalTasks = tasks.length;
            const progress = totalTasks === 0 ? 0 : (completedTasks / totalTasks) * 100;
            document.getElementById('taskProgress').style.width = `${progress}%`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            updateProgress();
        });
    </script>
</body>
</html>
