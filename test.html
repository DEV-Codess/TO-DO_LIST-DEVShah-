<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .main-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #6e8efb;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .btn-3d {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 5px;
        }
        .btn-3d:hover {
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .popup-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .popup-header .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .list-group-item {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin-bottom: 5px;
        }
        .list-group-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d !important;
        }
        .overdue {
            color: red !important;
            font-weight: bold;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            display: none;
        }
        .celebration-content {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            text-align: center;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: confetti-animation 2s linear infinite;
        }
        @keyframes confetti-animation {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1><i class="fas fa-tasks"></i> Enhanced 3D To-Do List</h1>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-3d" onclick="openPopup('add')">Add Task</button>
            <button class="btn btn-3d" onclick="openPopup('view')">View Tasks</button>
            <button class="btn btn-3d" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="addTaskPopup">
        <div class="popup-header">
            <h2>Add Task</h2>
            <span class="close-btn" onclick="closePopup()">&times;</span>
        </div>
        <input type="text" id="taskTitle" class="form-control mb-3" placeholder="Task Title">
        <textarea id="taskDescription" class="form-control mb-3" placeholder="Task Description"></textarea>
        <input type="datetime-local" id="taskDeadline" class="form-control mb-3">
        <button class="btn btn-3d w-100" onclick="confirmDeadline()">Confirm Deadline</button>
        <select id="taskPriority" class="form-select mb-3">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <button class="btn btn-3d w-100" onclick="addTask()" id="addTaskButton" disabled>Add Task</button>
    </div>

    <div class="popup" id="viewTasksPopup">
        <div class="popup-header">
            <h2>View Tasks</h2>
            <span class="close-btn" onclick="closePopup()">&times;</span>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <p>ðŸŽ‰ Congratulations! All tasks completed! ðŸŽ‰</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const overlay = document.getElementById('overlay');
        const addTaskPopup = document.getElementById('addTaskPopup');
        const viewTasksPopup = document.getElementById('viewTasksPopup');
        const celebration = document.getElementById('celebration');
        const addTaskButton = document.getElementById('addTaskButton');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function openPopup(type) {
            overlay.style.display = 'block';
            if (type === 'add') {
                addTaskPopup.style.display = 'block';
            } else if (type === 'view') {
                viewTasksPopup.style.display = 'block';
                loadTasks();
            }
        }

        function closePopup() {
            overlay.style.display = 'none';
            addTaskPopup.style.display = 'none';
            viewTasksPopup.style.display = 'none';
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const overdue = new Date(task.deadline) < new Date() && !task.completed;
                const li = document.createElement('li');
                li.className = `list-group-item d-flex justify-content-between align-items-start ${task.completed ? 'completed' : ''} ${overdue ? 'overdue' : ''}`;
                li.innerHTML = `
                    <div>
                        <strong>${task.title}</strong> <span class="badge bg-primary">${task.priority}</span><br>
                        <small>${task.description || ''}</small><br>
                        <small>Deadline: ${new Date(task.deadline).toLocaleString()}</small>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-info me-2" onclick="editTask(${index})">Edit</button>
                        <button class="btn btn-sm btn-success me-2" onclick="toggleTask(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            saveTasks();
            checkDeadlines();
            checkCompletion();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;

            if (!title || !deadline) {
                alert('Task title and deadline are required!');
                return;
            }

            tasks.push({ title, description, priority, deadline, completed: false, addedOn: new Date().toISOString() });
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDeadline').value = '';
            alert('Task added successfully!');
            closePopup();
        }

        function confirmDeadline() {
            const deadline = document.getElementById('taskDeadline').value;
            if (deadline) {
                alert('Deadline confirmed. You can now add the task.');
                addTaskButton.disabled = false;
            } else {
                alert('Please select a valid deadline.');
            }
        }

        function editTask(index) {
            const newTitle = prompt('Edit Task Title:', tasks[index].title);
            const newDescription = prompt('Edit Task Description:', tasks[index].description);
            const newPriority = prompt('Edit Task Priority (High, Medium, Low):', tasks[index].priority);
            const newDeadline = prompt('Edit Task Deadline (YYYY-MM-DDTHH:MM):', tasks[index].deadline);

            if (newTitle) tasks[index].title = newTitle;
            if (newDescription !== null) tasks[index].description = newDescription;
            if (newPriority) tasks[index].priority = newPriority;
            if (newDeadline) tasks[index].deadline = newDeadline;

            loadTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            tasks[index].completedOn = tasks[index].completed ? new Date().toISOString() : null;
            loadTasks();
        }

        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                loadTasks();
            }
        }

        function checkDeadlines() {
            const now = new Date().getTime();
            tasks.forEach(task => {
                const deadlineTime = new Date(task.deadline).getTime();
                const timeRemaining = deadlineTime - now;

                if (!task.completed && timeRemaining <= 600000 && timeRemaining > 300000) {
                    alert(`Task "${task.title}" is due in less than 10 minutes!`);
                } else if (!task.completed && timeRemaining <= 300000 && timeRemaining > 0) {
                    alert(`Task "${task.title}" is due in less than 5 minutes!`);
                } else if (!task.completed && timeRemaining <= 0) {
                    task.overdue = true;
                }
            });
            saveTasks();
        }

        function checkCompletion() {
            if (tasks.length > 0 && tasks.every(task => task.completed)) {
                celebration.style.display = 'flex';
                createConfetti();
                setTimeout(() => celebration.style.display = 'none', 5000);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                celebration.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title for the PDF
            doc.text('Task Report', 14, 10);

            // Preparing table data
            const tableRows = [];
            tasks.forEach((task, index) => {
                const status = task.completed ? 'Completed' : task.overdue ? 'Overdue' : 'Pending';
                tableRows.push([
                    index + 1,
                    task.title,
                    task.priority,
                    task.addedOn ? new Date(task.addedOn).toLocaleString() : 'N/A',
                    task.deadline ? new Date(task.deadline).toLocaleString() : 'N/A',
                    task.completedOn ? new Date(task.completedOn).toLocaleString() : 'N/A',
                    status
                ]);
            });

            // Adding table to PDF
            doc.autoTable({
                head: [['#', 'Title', 'Priority', 'Added On', 'Deadline', 'Completed On', 'Status']],
                body: tableRows,
                theme: 'striped',
                startY: 15,
                styles: {
                    fontSize: 10,
                    cellPadding: 3,
                },
                headStyles: {
                    fillColor: [22, 160, 133],
                    textColor: [255, 255, 255],
                },
                bodyStyles: {
                    textColor: [0, 0, 0],
                },
                alternateRowStyles: {
                    fillColor: [240, 240, 240],
                },
            });

            // Save the PDF
            doc.save('task_report.pdf');
        }
    </script>
</body>
</html>
